<html>
    <head>
        <title>SLIIT LAB 01</title>
    </head>
    <body>
        <script type="text/javascript">

        //My implementation
        function callAPI(){
            fetch('https://jsonplaceholder.typicode.com/posts').then(res =>{
                return res.json();
            }).then(data =>{
                console.log(data);
            }).catch(err =>{
                console.error(err);
            })
        }
        callAPI();

        //LABSHEET implementation
        fetch('https://jsonplaceholder.typicode.com/posts').then(function(res){
            return res.json();
        }).then(function(data){
            console.log(data);
        });
        
        </script>
    </body>
</html>
