            //using async await

            function getValue(){
                let value = 0;
                return new Promise(function (resolve, reject){
                    setTimeout(function(){
                        value = 10;
                        resolve(value);
                    })
                })
            }

            function getNewValue(value){
                return new Promise(function (resolve, reject){
                    setTimeout(function(){
                        resolve(value * 100);
                    })
                })
            }

            async function print(){
                try{
                    let value = await getValue();
                    value = await getNewValue(value);
                    console.log(value);
                }catch(error){
                    console.error(error);
                }
               
            }
            print();
